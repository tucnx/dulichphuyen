<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="phuyen.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<body>

  <h2 class="w3-center">Manual Slideshow</h2>

  <div class="w3-content w3-display-container">
    <img class="mySlides" src="dulich/dt4.jpg" style="width:100%">
    <img class="mySlides" src="dulich/dt1.jpg" style="width:100%">
    <img class="mySlides" src="dulich/dt2.jpg" style="width:100%">
    <img class="mySlides" src="dulich/dt3.jpg" style="width:100%">

    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
  </div>

  <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";  
         }
         x[slideIndex-1].style.display = "block";  
       }
     </script>

   </body>
   </html>
